name: "Build Docker Image"
description: "Faz o build da imagem do Backend ou Frontend com tag qa-latest"

inputs:
  registry_name:
    description: "Docker Registry"
    required: true
  project_name:
    description: "Project Name"
    required: true
  docker_login:
    description: "Docker username"
    required: true
  docker_password:
    description: "Docker password"
    required: true
  docker_back_front: 
    description: "Backend or Frontend"
    required: true
  dockerfile_name:
    description: "Dockerfile Name"
    default: "Dockerfile"

runs:
  using: "composite"
  steps:
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2.6.0

    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ inputs.docker_login }}
        password: ${{ inputs.docker_password }}
        logout: true

    - name: Build and push Docker image with qa-latest tag
      uses: docker/build-push-action@v4.0.0
      with:
        context: .
        file: ${{ inputs.dockerfile_name }}
        tags: |
          ${{ inputs.registry_name }}/${{ inputs.project_name }}:${{ inputs.docker_back_front }}-qa-latest
        push: true

  Exemplo de uso:
  <registry>/<project>:<backend/frontend>-qa-latest



